<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charan Panthangi | Profile</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="config/config.js"></script>
  <script src="config/render.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <div id="site-name" class="site-name"></div>
      <div id="site-role" class="site-role"></div>
    </div>
    <nav class="site-nav">
      <a href="#home">Home</a>
      <a href="#experience">Experience</a>
      <a href="#projects">Projects</a>
      <a href="#writing">Writing</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main class="page">
    <section id="home" class="section">
      <div class="section-label">ABOUT</div>
      <div class="section-body intro">
        <div class="intro-text" id="intro-body"></div>
        <div class="intro-profile">
          <img id="profile-image" class="profile-image" alt="Profile portrait of Charan Panthangi">
          <div class="profile-meta" id="profile-meta"></div>
        </div>
      </div>
    </section>

    <section id="experience" class="section">
      <div class="section-label">EXPERIENCE</div>
      <div class="section-body" id="experience-body"></div>
    </section>

    <section id="projects" class="section">
      <div class="section-label">PROJECTS</div>
      <div class="section-body" id="projects-body"></div>
    </section>

    <section id="writing" class="section">
      <div class="section-label">WRITING</div>
      <div class="section-body" id="writing-body"></div>
    </section>

    <section id="talks" class="section">
      <div class="section-label">TALKS</div>
      <div class="section-body" id="talks-body"></div>
    </section>

    <section id="contact" class="section">
      <div class="section-label">CONTACT</div>
      <div class="section-body" id="contact-body"></div>
    </section>
  </main>
</body>
</html>
